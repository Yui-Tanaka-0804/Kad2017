<title>画像と文字の上下関係</title>

<body bgcolor="#ffffff">

<center>
<h1><font color="#9966ff">上下の配置</font></h1>
<p><img src="images/wp09_kazari.gif" alt="" width="171" height="31"></p>
</center>

<p>
align属性の値が<img src="images/wp09_kaeru.gif" alt="ウィンクするカエルの絵" width="100" height="100" align="top">topの場合
</p>
<p>
align属性の値が<img src="images/wp09_kaeru.gif" alt="ウィンクするカエルの絵" width="100" height="100" align="middle">middleの場合
</p>
<p>
align属性の値が<img src="images/wp09_kaeru.gif" alt="ウィンクするカエルの絵" width="100" height="100" align="bottom">bottomの場合
</p>
<p>
align属性自体を<img src="images/wp09_kaeru.gif" alt="ウィンクするカエルの絵" width="100" height="100">指定しない場合
</p>
