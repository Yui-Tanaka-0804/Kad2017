<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="(IE1A,17,田中結衣)">
        <title>画像と文字の上下関係</title>
    </head>
    <body>
        <center>
        <h1><font color="#9966ff">上下の配置</font></h1>
        <p><img src="images/wp09_kazari.gif" alt="" width="171" height="31"></p>
        </center>

        <p>align属性の値が
            <img src="images/wp09_kaeru.gif" align="top" alt="ウィンクするカエルの絵" width="100" height="100">
            topの場合</p>
        
        <p>align属性の値が
            <img src="images/wp09_kaeru.gif" align="middle" alt="ウィンクするカエルの絵" width="100" height="100">
            middleの場合</p>
        
        <p>align属性の値が
            <img src="images/wp09_kaeru.gif" align="bottom" alt="ウィンクするカエルの絵" width="100" height="100">
            bottomの場合</p>
        
        <p>align属性自体を
            <img src="images/wp09_kaeru.gif" alt="ウィンクするカエルの絵" width="100" height="100">
            指定しない場合</p>
    </body>
</html>
