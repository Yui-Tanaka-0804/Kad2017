<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="(IE1A,17,田中結衣)">
        <title>文字サイズ</title>
    </head>
    <body bgcolor="#0f332d" text="#ffffff">
        <h1 align="center">文字サイズの指定</h1>
        <h2>絶対指定</h2>
        <p>
            <font size="1">サイズ1</font><br>
            <font size="2">サイズ2</font><br>
            <font size="3">サイズ3</font><br>
            <font size="4">サイズ4</font><br>
            <font size="5">サイズ5</font><br>
            <font size="6">サイズ6</font><br>
            <font size="7">サイズ7</font>
        </p>
        <h2>相対指定</h2>
        <p>
            <font size="-2">サイズ-2</font><br>
            <font size="-1">サイズ-1</font><br>
            指定なし<br>
            <font size="+1">サイズ1</font><br>
            <font size="+2">サイズ2</font><br>
            <font size="+3">サイズ3</font><br>
            <font size="+4">サイズ4</font><br>
        </p>
    </body>
</html>
